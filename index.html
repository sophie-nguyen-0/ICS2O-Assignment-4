      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.pink-amber.min.css"

      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.pink-amber.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">hi</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="col-1">
          <h2>Hotdogs</h2>
          <label>
            <h6>size</h6>
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
            >
              <select class="mdl-textfield__input" id="size" name="size">
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
              </select>
              <label class="mdl-textfield__label" for="size">size</label>
            </div>
          </label>
          <label>
            <h6>sauce</h6>
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
            >
              <select class="mdl-textfield__input" id="sauce" name="sauce">
                <option value="none">none</option>
                <option value="ketchup">ketchup</option>
                <option value="mustard">mustard</option>
                <option value="relish">relish</option>
                <option value="sriracha">sriracha</option>
              </select>
              <label class="mdl-textfield__label" for="sauce">sauce</label>
            </div>
          </label>
          <br />
          <br />
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()"
          >
            button
          </button>
          <br>
          <br>
          <div id="answer"></div>
        </div>
        <div id="col-2">
          <img
            src="./images/hotdog.gif"
            alt="hotdog"
            width="50%"
            height="50%"
          />
          <img
            src="./images/hotdogdancing.gif"
            alt="hotdog dancing"
            width="50%"
            height="50%"
          />
        </div>
      </main>
    </div>
  </body>
